name: CI/CD Pipeline
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      SQUARECLOUD_APP_ID: ${{ secrets.SQUARECLOUD_APP_ID }}
      SQUARECLOUD_TOKEN: ${{ secrets.SQUARECLOUD_TOKEN }}
      CERTIFICATE_B64: ${{ secrets.CERTIFICATE_B64 }}
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install dependencies
      - name: Install Dependencies
        run: pnpm install

      # Mount .env file
      - name: Mount .env File
        shell: pwsh
        run: |
          $envContent | Out-File -Encoding UTF8 .env

      # Mount Certificate File
      - name: Mount Certificate File
        shell: pwsh
        run: mkdir -Force .certs
          [System.IO.File]::WriteAllBytes(".certs\certificate.pem", [Convert]::FromBase64String("$env:CLIENT_P12_B64"))

      # Run Tests
      - name: Run Tests
        run: pnpm test

  build:
    env:
      NODE_ENV: test
      SQUARECLOUD_APP_ID: ${{ secrets.SQUARECLOUD_APP_ID }}
      SQUARECLOUD_TOKEN: ${{ secrets.SQUARECLOUD_TOKEN }}
      CERTIFICATE_B64: ${{ secrets.CERTIFICATE_B64 }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install dependencies
      - name: Install Dependencies
        run: pnpm install

      # Mount .env file
      - name: Mount .env File
        shell: pwsh
        run: |
          $envContent | Out-File -Encoding UTF8 .env

      # Mount Certificate File
      - name: Mount Certificate File
        shell: pwsh
        run: mkdir -Force .certs
          [System.IO.File]::WriteAllBytes(".certs\certificate.pem", [Convert]::FromBase64String("$env:CLIENT_P12_B64"))

      # Build Application
      - name: Build Application
        run: pnpm build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: |
            ./build
            ./.certs
            package.json
            pnpm-lock.yaml
            tsconfig.json
